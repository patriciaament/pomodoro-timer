<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodor Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <section>
        <div class="container">
            <div class="pannel">
                <button id="work" class="btn">work</button>
                <button id="shortPause" class="btn">short break</button>
                <button id="longPause" class="btn">long break</button>
            </div>
            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" class="btn" onclick="start()">Start</button>
                <a id="reset" href="./index.html"><i class="fa-solid fa-arrow-rotate-left"
                        style="color: #ffffff;"></i></a>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
